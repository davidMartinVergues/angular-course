

<h1>Productos</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">precio</th>
        <th scope="col">detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price | currency}}</td>
        <td>{{product.description}}</td>
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/products',product.color,product.id]">Primary</button>
      </tr>
    </tbody>
  </table>
