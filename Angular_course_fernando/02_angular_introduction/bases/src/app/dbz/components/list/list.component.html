<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center mb-2"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary':isEven
  }"
    *ngFor="let character of characterList;
    index as i;
    first as isFirst;
    last as isLast;
    even as isEven;
    odd as isOdd;
    ">

    <div>
      <span class="text-primary"> {{ i }}</span>
      {{ character.name}} - {{character.power}}
      <span class="small"> es el primero : {{ isFirst }} </span>
      <span class="small"> es el ultimo : {{ isLast }} </span>
      <span class="small"> es par : {{ isEven }} </span>
      <span class="small"> es impar: {{ isOdd }} </span>
    </div>

  <button class="btn btn-outline-danger btn-sm" (click)="delCharacter_(i)">Eliminar</button>
  </li>
</ul>
