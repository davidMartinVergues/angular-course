

<ng-template #name>
  <div class="alert alert-info">
    espere plis
  </div>
</ng-template>


<div *ngIf="country; else name">
  <div class="row">
    <div class="col-12">
      <h2>Pais: <strong>{{country.name.common}}</strong></h2>
    </div>
  </div>



  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Poblacion</strong>{{country.population | number}}
        </li>
        <li class="list-group-item">
          <strong>Codigo</strong>{{country.cca3}}
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
   <div class="col">
    <h3>traducciones</h3>
    <div class="d-flex flex-wrap">
      <span class="badge bg-primary m-1">{{country.translations['ara'].common}}</span>
      <span class="badge bg-primary m-1">{{country.translations['bre'].common}}</span>
      <span class="badge bg-primary m-1">{{country.translations['kor'].common}}</span>
    </div>
   </div>
  </div>
</div>
