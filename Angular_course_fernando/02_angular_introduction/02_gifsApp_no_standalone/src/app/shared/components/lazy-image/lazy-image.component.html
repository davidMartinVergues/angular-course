<div class="d-flex justify-content-center">
  <img
  [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated animate__fadeIn animate__slow"
  (load)="onLoad()"
  [ngStyle]="{display: hasLoaded? '' : 'none'}"
  />

  <img
  *ngIf="!hasLoaded"
  src="loader.svg"
  class="mt-3"
  alt=""/>
</div>
