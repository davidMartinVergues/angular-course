<div class="p-6 flex flex-col gap-4">

  @for (product of cart_service.cart(); track product.id) {
  <div class="bg-white shadow-md rounded-xl flex justify-content-between gap-4 p-4">
    <img [src]="product.image" class="w-[50px] h-[50px] object-contain">
    <div class="flex flex-col">
      <span class="text-md font-bold">Name: {{product.title}}</span>
      <span class="text-sm">${{product.price}}</span>
    </div>
    <div class="flex-1">
      <primary-button label="Delete" (btnClicked)="cart_service.delFromCart(product.id)"></primary-button>
    </div>
  </div>
  }

  <order-summary></order-summary>

</div>
